<div id="contactus">

      <option value="ord">Order related issues</option>

      <option value="others">Others</option>

    </div>

      <label for="name">Name:</label>

    <div class="form-type">

   <label for="Are you a member of SiyaRam Online Foodshop?">No</label>
   <input type="radio" name="mymem" id="Are you a member of SiyaRam Online Foodshop?">
  </div>
  <div class="form-type">
  Ellaborate your query: <br><textarea name="mytext" rows="10" cols="40"></textarea>
  </div>

  </form>
